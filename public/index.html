<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Share</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #editor {
      height: 100%;
      overflow: auto;
    }

    .cm-editor {
      height: 100%;
      font-size: 14px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
    }

    .cm-scroller {
      overflow: auto;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
    }

    .cm-content {
      padding: 10px 0;
      min-height: 100%;
    }

    .cm-line {
      padding: 0 4px;
      line-height: 1.5;
    }

    .cm-cursor {
      border-left: 2px solid black;
    }

    .cm-focused {
      outline: none;
    }

    /* Make sure the editor takes full height */
    .cm-editor.cm-focused {
      outline: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Password Modal -->
  <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
      <h2 id="modalTitle" class="text-2xl font-bold mb-4">Enter Password</h2>
      <p id="modalDescription" class="text-gray-600 mb-4">This document requires a password.</p>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      >
      <div id="passwordError" class="text-red-500 text-sm mb-4 hidden"></div>
      <button
        id="passwordSubmit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Submit
      </button>
    </div>
  </div>

  <!-- Main Editor Container -->
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <h1 class="text-xl font-bold text-gray-800">Text Share</h1>
        <span id="documentKey" class="text-sm text-gray-500"></span>
      </div>
      <div class="flex items-center gap-3">
        <span id="userCount" class="text-sm text-blue-600 font-medium">0 users connected</span>
        <span id="connectionStatus" class="text-sm text-gray-500">Connecting...</span>
        <span id="saveStatus" class="text-sm text-gray-400"></span>
        <button
          id="saveButton"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          Save
        </button>
      </div>
    </div>

    <!-- Editor -->
    <div id="editor" class="flex-1 bg-white overflow-auto"></div>
  </div>

  <!-- Load CodeMirror and dependencies from CDN -->
  <script type="module" src="/client.js"></script>
</body>
</html>
